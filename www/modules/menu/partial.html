<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-dark nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-dark">
      <h1 class="title">Piece</h1>
    </header>
    <ion-content class="has-header">

      <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

      <ion-refresher
        pulling-text="Pull to refresh...">
      </ion-refresher>

        <div class="item item-divider">
          喜欢
        </div>

        <ion-item nav-clear menu-close ng-repeat="item in favoriteItems" 
                  item="item"
                  href="#/app/{{item.name}}"
                  class="item-icon-left">
          
           <i class="icon {{item.iconClass}}"></i>
           {{item.title}}
        </ion-item>


        <div class="item item-divider">
          最近使用
        </div>

        <ion-item ng-repeat="item in recentItems" 
                  item="item"
                  ng-click="openInWebView(item)"
                  class="item-icon-left">

          <i class="icon">
            <img ng-src="{{item.imgUrl}}" style="width: 32px;height: 32px;" alt="{{item.name}}" />
          </i>
          
          {{item.name}}

          <ion-option-button class="button-assertive"
                             ng-click="delete(item)">
            <i class="icon ion-ios7-minus-outline"></i>
          </ion-option-button>
          <ion-option-button class="button-calm"
                             ng-click="share(item)">
            <i class="icon ion-share"></i>
          </ion-option-button>

        </ion-item>


      </ion-list>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
